<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars */
    }
    video {
      width: 150%;
      height: 150%;
      object-fit: cover; /* Scale to cover the entire screen */
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline width="100%"> 
    <source src="search.mp4" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
  </video>

  <script>
    // Change the variables below to your liking
    const currentURL = "search.mp4"; 
    const pageTitle = "Loading...";
    // End of changable variables

    function setTitle() {
      document.title = pageTitle;
    }

    function redirect() {
      window.location.href = currentURL;
    }

    function onload() {
      setTitle();
      redirect();
    }

    window.onload = onload();

    // Set initial volume to 70%
    const video = document.querySelector('video');
    video.volume = 0.6; 
  </script>
</body>
</html>
